<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>

    <div id="div1">
        <h2 id="h2">Heading 2</h2>
        <p id="p1">Paragraph 1</p>
        <div id="div2">Div 2</div>
    </div>

    <button id="btnClick">Click</button>

    <br>
    <button id="btnFinal">Show Final Result</button>

    <div id="result"></div>

    <script>
        document.querySelector("#btnClick").addEventListener("click", () => {
            let div1 = document.querySelector("#div1");
            let h2 = document.querySelector("#h2");
            let p1 = document.querySelector("#p1");
            let div2 = document.querySelector("#div2");

            let newDiv3 = document.createElement("div");
            newDiv3.innerHTML = "This is a <strong>new div container</strong>";
            newDiv3.setAttribute("style","background-color: yellow;");

            div1.append(newDiv3);

            let newh1 = document.createElement("h1");
            newh1.innerHTML = "This is a <strong>new H1</strong>";
            newh1.setAttribute("style","background-color: green;");

            div1.prepend(newh1);

            let newp2 = document.createElement("p");
            newp2.innerHTML = "This is a new Paragraph 2";

            div1.insertBefore(newp2, p1);

            let newButton = document.createElement("button");
            newButton.innerHTML = "New Button";
            newButton.addEventListener("click", () => {
                console.log("New Button Clicked");
            });

            div1.append(newButton);

            p1.remove();
        });
        
        document.querySelector("#btnFinal").addEventListener("click", () => {
            document.getElementById("result").innerHTML = document.querySelector("#div1").innerHTML;
            // document.write("<div>NewDIV</div>");
        });

    </script>
    
</body>
</html>
