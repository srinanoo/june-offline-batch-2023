        let timer = "";
        document.getElementById("start").addEventListener("click", () => {
            timer = setInterval(() => {
                let dt = new Date();
                document.getElementById("time").innerHTML = dt.toLocaleTimeString();
            }, 1000);
        });

        document.getElementById("stop").addEventListener("click", () => {
            clearInterval(timer);
        });

        setTimeout(() => {
